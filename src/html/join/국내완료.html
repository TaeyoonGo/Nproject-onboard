<!DOCTYPE html>
<html lang="ko">
@@include('../../html/include/common/head.html')
<body>
@@include('../../html/include/common/header.html')
<div class="join_container">
    <div class="progress_box">
        <progress class="progress_value" value="100" min="0" max="100"></progress>
    </div>
    <div class="join_wrap">
        <ul class="step_list">
            <li class="step">사업자번호 확인</li>
            <li class="step">서비스정보 입력</li>
            <li class="step">담당자정보 입력</li>
            <li class="step">결제수단 선택</li>
            <li class="step active">신청완료</li>
        </ul>
        <div class="join_wrap_complete">
            <div class="img">
                <img src="https://image.payple.kr/onboard/common/join_complete.png" alt="신청완료">
            </div>
            <p class="desc font_weight_bold">신청이 완료되었습니다.<br>입점 심사 후 1:1 담당자가 빠르게 안내드리도록 하겠습니다.</p>
            <a class="btn btn_secondary btn_complete_next" href=""><i class="icon ico_checkbox_blue_square">심사/계약 세부절차 확인하기</i>심사/계약 세부절차 확인하기</a>
            <a class="btn btn_secondary btn_complete_next" href=""><i class="icon ico_airplane">해외 결제서비스 신청하기</i>해외 결제서비스 신청하기</a>
        </div>
    </div>
</div>
</body>
</html>
